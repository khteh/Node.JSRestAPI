syntax = "proto3";
import "Protos/student.proto";
import "Protos/teacher.proto";
service School {
    rpc Register (RegisterRequest) returns (Response);
    rpc AddStudentsToTeacher (AddStudentsToTeacherRequest) return (Response);
}
message RegisterRequest {
    repeated teacher teachers = 1;
    repeated student students = 2;
}
message AddStudentsToTeacherRequest {
    teacher teacher = 1;
    repeated string students = 2;
}